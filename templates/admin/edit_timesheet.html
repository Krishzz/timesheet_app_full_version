{% extends "base.html" %}
{% block title %}Admin - Edit Timesheet{% endblock %}

{% block content %}
<div class="container mt-4" style="max-width: 700px;">
  <h2>Edit Timesheet</h2>
  <form method="POST" action="{{ url_for('admin.edit_timesheet', ts_id=timesheet.id) }}">
    <div class="mb-3">
      <label for="user_id" class="form-label">Employee</label>
      <select name="user_id" id="user_id" class="form-select" required>
        {% for user in users %}
          <option value="{{ user.id }}" {% if user.id == timesheet.user_id %}selected{% endif %}>{{ user.username }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="mb-3">
      <label for="date" class="form-label">Date</label>
      <input type="date" class="form-control" id="date" name="date" value="{{ timesheet.date }}" required />
    </div>

    <div class="mb-3">
      <label for="project" class="form-label">Project</label>
      <input type="text" class="form-control" id="project" name="project" value="{{ timesheet.project }}" required />
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea class="form-control" id="description" name="description" rows="3">{{ timesheet.description }}</textarea>
    </div>

    <div class="mb-3">
      <label for="hours" class="form-label">Hours</label>
      <input type="number" step="0.1" min="0" max="24" class="form-control" id="hours" name="hours" value="{{ timesheet.hours }}" required />
    </div>

    <div class="mb-3">
      <label for="status" class="form-label">Status</label>
      <select name="status" id="status" class="form-select" required>
        <option value="draft" {% if timesheet.status == 'draft' %}selected{% endif %}>Draft</option>
        <option value="submitted" {% if timesheet.status == 'submitted' %}selected{% endif %}>Submitted</option>
        <option value="approved" {% if timesheet.status == 'approved' %}selected{% endif %}>Approved</option>
        <option value="rejected" {% if timesheet.status == 'rejected' %}selected{% endif %}>Rejected</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="manager_comment" class="form-label">Manager Comment</label>
      <textarea class="form-control" id="manager_comment" name="manager_comment" rows="3">{{ timesheet.manager_comment }}</textarea>
    </div>

    <button type="submit" class="btn btn-primary">Update Timesheet</button>
    <a href="{{ url_for('admin.all_timesheets') }}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
{% endblock %}
