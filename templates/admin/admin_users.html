<!-- templates/admin_users.html -->
{% extends "base.html" %}
{% block content %}
<h2>All Users</h2>

<a href="{{ url_for('admin.create_user') }}" class="btn btn-primary mb-3">Create User</a>

<table class="table table-bordered">
  <thead>
    <tr>
      <th>ID</th><th>Username</th><th>Email</th><th>Role</th><th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.role }}</td>
      <td>
        <a href="{{ url_for('admin.edit_user', user_id=user.id) }}" class="btn btn-sm btn-warning">Edit</a>
        <form method="POST" action="{{ url_for('admin.delete_user', user_id=user.id) }}" style="display:inline-block;" onsubmit="return confirm('Delete user?')">
          <button type="submit" class="btn btn-sm btn-danger">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
