<!-- templates/admin_user_form.html -->
{% extends "base.html" %}
{% block content %}
<h2>{{ 'Edit' if action == 'edit' else 'Create' }} User</h2>

<form method="POST">
  <div class="form-group">
    <label>Username</label>
    <input type="text" name="username" class="form-control" required value="{{ user.username if user else '' }}">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" name="email" class="form-control" required value="{{ user.email if user else '' }}">
  </div>
  <div class="form-group">
    <label>Password {% if action == 'edit' %}(Leave blank to keep current){% endif %}</label>
    <input type="password" name="password" class="form-control" {% if action == 'create' %}required{% endif %}>
  </div>
  <div class="form-group">
    <label>Role</label>
    <select name="role" class="form-control" required>
      {% for r in ['employee', 'manager', 'admin'] %}
      <option value="{{ r }}" {% if user and user.role == r %}selected{% endif %}>{{ r.capitalize() }}</option>
      {% endfor %}
    </select>
  </div>
  <button type="submit" class="btn btn-success">Save</button>
  <a href="{{ url_for('admin.view_users') }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
